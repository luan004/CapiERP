<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes | CapiERP</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/table.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- conteudo -->
    <div class="root">
        <div class="row">
            <h3>Clientes</h3>
            <button id="novoCliente" class="button button-green">
                Cadastrar novo cliente
            </button>
        </div>
        <form style="display: none;" id="form">
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="Nome do Cliente">

            <label for="cpf">CPF</label>
            <input id="cpf" type="number" name="cpf" placeholder="CPF">

            <label for="tel">Telefone</label>
            <input id="tel" type="number" name="tel" placeholder="Telefone">

            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="E-mail">

            <div class="row" style="margin-bottom: 10px;">
                <label>Masculino</label>
                <input type="radio" name="genero" value="M" checked>
                <label>Feminino</label>
                <input type="radio" name="genero" value="F">
            </div>

            <label for="data">Data de Nascimento</label>
            <input id="data" type="date" name="data">

            <button type="submit" class="button button-green fluid">
                Cadastrar
            </button>
        </form>
        <!-- table -->
        <table id="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Genero</th>
                    <th>Data de Nascimento</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fulano</td>
                    <td>123.456.789-10</td>
                    <td>(11) 9 9999-9999</td>
                    <td>email@email.com</td>
                    <td>M</td>
                    <td>2004-04-14</td>
                    <td>
                        <button class="button button-red remove">
                            Excluir
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Fulana</td>
                    <td>987.654.321-10</td>
                    <td>(44) 9 9999-9999</td>
                    <td>fulana@gmail.com</td>
                    <td>F</td>
                    <td>1990-12-04</td>
                    <td>
                        <button class="button button-red remove">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- rodape -->
    <div id="footer"></div>
</body>
<script src="src/js/customers.js"></script>
</html>
