<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | CapiERP</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/table.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- conteudo -->
    <div class="root">
        <div class="row">
            <h3>Produtos</h3>
            <button id="novoProduto" class="button button-green">
                Criar novo produto
            </button>
        </div>
        <form style="display: none;" id="formProduto">
            <label for="nome">Nome</label>
            <input id="nome" type="text" name="nome" placeholder="Nome do produto">

            <label for="preco">Preço</label>
            <input id="preco" type="number" name="preco" placeholder="Preço do produto">

            <label for="quantidade">Quantidade</label>
            <input id="qtd" type="range" name="quantidade" min="0" max="100" value="0">

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" placeholder="Descrição do produto"></textarea>

            <label for="imagem">Imagem do Produto</label>
            <input class="file-input" type="file" name="imagem">

            <button type="submit" class="button button-green fluid">
                Cadastrar
            </button>
        </form>
        <!-- table -->
        <table id="tableProdutos">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Descrição</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Produto 1</td>
                    <td>R$ 10,00</td>
                    <td>10</td>
                    <td>Descrição do produto 1</td>
                    <td>
                        <button class="button button-red removeProduto">
                            Excluir
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>Produto 1</td>
                    <td>R$ 10,00</td>
                    <td>10</td>
                    <td>Descrição do produto 1</td>
                    <td>
                        <button class="button button-red removeProduto">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- rodape -->
    <div id="footer"></div>
</body>
<script src="src/js/products.js"></script>
</html>
