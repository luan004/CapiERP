<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel | CapiERP</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/panel.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div id="header"></div>

    <!-- conteudo -->
    <div class="root">
        <h3>Seja bem-vindo</h3>
        <div class="row">
            <div class="item">
                <h4>Produtos</h4>
                <p>Adicione ou remova produtos</p>
                <button class="button button-blue fluid">Acessar</button>
            </div>
            <div class="item">
                <h4>Clientes</h4>
                <p>Adicione ou remova clientes</p>
                <button class="button button-blue fluid">Acessar</button>
            </div>
            <div class="item">
                <h4>Funcionários</h4>
                <p>Adicione ou remova funcionários</p>
                <button class="button button-blue fluid">Acessar</button>
            </div>
        </div>
    </div>

    <!-- rodape -->
    <div id="footer"></div>
</body>
<script src="src/js/panel.js"></script>
</html>
